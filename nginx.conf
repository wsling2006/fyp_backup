# ==========================================
# NGINX CONFIGURATION FOR EC2 PRODUCTION
# ==========================================
# 
# This file contains Nginx server block configurations for:
# 1. Main domain (yourdomain.com) → Frontend (Next.js)
# 2. API subdomain (api.yourdomain.com) → Backend (NestJS)
# 
# Installation Instructions:
# 1. Copy this file to: /etc/nginx/sites-available/fyp
# 2. Create symlink: sudo ln -s /etc/nginx/sites-available/fyp /etc/nginx/sites-enabled/
# 3. Remove default: sudo rm /etc/nginx/sites-enabled/default
# 4. Test config: sudo nginx -t
# 5. Reload Nginx: sudo systemctl reload nginx
# 
# For HTTPS (after Let's Encrypt setup):
# - Certbot will automatically modify this file
# - Or use the HTTPS version at the bottom

# ==========================================
# UPSTREAM DEFINITIONS
# ==========================================
# Define backend servers for load balancing and failover

upstream backend_api {
    # NestJS backend
    server 127.0.0.1:3000 max_fails=3 fail_timeout=30s;
    # Add more backend instances for load balancing:
    # server 127.0.0.1:3002 max_fails=3 fail_timeout=30s;
    
    keepalive 32; # Keep connections alive for performance
}

upstream frontend_app {
    # Next.js frontend
    server 127.0.0.1:3001 max_fails=3 fail_timeout=30s;
    
    keepalive 32;
}

# ==========================================
# RATE LIMITING (Security)
# ==========================================
# Limit request rate to prevent abuse

# Define rate limit zone: 10MB can track ~160k IP addresses
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;

# ==========================================
# MAIN DOMAIN (Frontend & API)
# ==========================================
# This single server block handles both frontend and backend
# Frontend: / (all paths)
# Backend: /api/* (proxied through Next.js, then to backend)
server {
    listen 80;
    listen [::]:80;
    server_name yourdomain.com www.yourdomain.com;
    
    # For ALB health checks (optional)
    # If using ALB, it will forward to port 80 on EC2
    
    # Increase client body size for file uploads
    client_max_body_size 10M;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Logging
    access_log /var/log/nginx/frontend-access.log;
    error_log /var/log/nginx/frontend-error.log warn;
    
    # Root location → Next.js frontend
    location / {
        proxy_pass http://frontend_app;
        proxy_http_version 1.1;
        
        # Proxy headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Disable caching for dynamic content
        proxy_cache_bypass $http_upgrade;
        proxy_no_cache $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
    
    # Next.js static files (optimized caching)
    location /_next/static {
        proxy_pass http://frontend_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Cache static assets for 1 year
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Next.js public files
    location /public {
        proxy_pass http://frontend_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Cache public assets for 1 week
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
    }
    
    # Health check endpoint (optional)
    location /health {
        access_log off;
        return 200 "Frontend OK\n";
        add_header Content-Type text/plain;
    }
}

# ==========================================
# API SUBDOMAIN (Backend)
# ==========================================
server {
    listen 80;
    listen [::]:80;
    server_name api.yourdomain.com;
    
    # Increase client body size for file uploads
    client_max_body_size 10M;
    
    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # CORS headers (if not handled by backend)
    # Uncomment if backend doesn't set CORS headers
    # add_header Access-Control-Allow-Origin "https://yourdomain.com" always;
    # add_header Access-Control-Allow-Credentials "true" always;
    # add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
    # add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
    
    # Logging
    access_log /var/log/nginx/backend-access.log;
    error_log /var/log/nginx/backend-error.log warn;
    
    # Root location → NestJS backend
    location / {
        # Rate limiting (allow bursts)
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        
        # Proxy headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Disable caching for API responses
        proxy_cache_bypass 1;
        proxy_no_cache 1;
        
        # Timeouts (longer for file uploads and ClamAV scanning)
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # Buffer settings
        proxy_buffering off; # Disable buffering for API responses
        proxy_request_buffering off; # Stream file uploads
    }
    
    # Stricter rate limit for authentication endpoints
    location ~ ^/(auth/login|auth/register|auth/forgot-password) {
        limit_req zone=login_limit burst=3 nodelay;
        
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://backend_api/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}

